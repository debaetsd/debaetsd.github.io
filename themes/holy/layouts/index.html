{{ define "main" }}
<div class="d:flex flex:col">
    {{- partial "prose.html" . -}}

    {{- range where site.RegularPages "Type" "in" site.Params.mainSections -}}

    {{- partial "li.html" ( dict 
        "url" .Permalink 
        "title" .Title 
        "publishDate" (.Date | time.Format (":date_medium")) 
        "summary" .Summary
        ) -}}
    {{- end -}}
</div>
{{ end }}
